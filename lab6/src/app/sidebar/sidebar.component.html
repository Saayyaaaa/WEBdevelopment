<div class="sidebar">
  <div class="sidebar-name">
    <h1>Menu</h1>
  </div>
  <div class="sidebar-items">
    <div class="sidebar-items-for" *ngFor="let item of sidebarItems">
       <a class="link" routerLink="{{ item.link }}">
         <button class="btnSidebar">
           {{ item.name }}
         </button>
       </a>
    </div>
  </div>
</div>
